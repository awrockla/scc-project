<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Links</title>
</head>
<body>
    <h1>Available Links</h1>
    <ul>
        {% for url, endpoint in links %}
        <li><a href="{{ url }}">{{ endpoint }}</a></li>
        {% else %}
        <li>No links available.</li>
        {% endfor %}
    </ul>
</body>
</html>
